name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SFML
        uses: michallos/sfml-setup@v1

      - name: Build project
        run: make all

      - name: Run tests
        run: make run_tests
